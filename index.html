<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <!-- 9 a.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">9 a.m.</span>
        </div>
        <input type="text" class="form-control" id="9am-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="9am" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 10 a.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">10 a.m.</span>
        </div>
        <input type="text" class="form-control" id="10am-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="10am" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 11 a.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">11 a.m.</span>
        </div>
        <input type="text" class="form-control" id="11am-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="11am" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 12 p.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">12 p.m.</span>
        </div>
        <input type="text" class="form-control" id="12pm-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="12pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 1 p.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">1 p.m.</span>
        </div>
        <input type="text" class="form-control" id="1pm-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="1pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 2 p.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">2 p.m.</span>
        </div>
        <input type="text" class="form-control" id="2pm-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <div class="input-group-append">
          <button id="2pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 3 p.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">3 p.m.</span>

          <button id="3pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

      <!-- 4 p.m. timeblock -->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">4 p.m.</span>
        </div>
        <input type="text" class="form-control" id="4pm-block" placeholder="Enter an event" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">

          <button id="4pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>
      
      <!-- 5 p.m. timeblock -->

        <div class="input-group-prepend">
          <span class="input-group-text" style="width: 100px" id="inputGroup-sizing-lg">5 p.m.</span>

        <div class="input-group-append">
          <button id="5pm" class="btn btn-outline-secondary fas fa-save" type="button" id="button-addon2"></button>
        </div>
      </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/scripts/scripts.js"></script>
  </body>
</html>
